<div class="table-container">
    <h1 class="text-4xl font-extrabold text-gray-800">Point Table</h1>
    <table class="  mt-2 shadow rounded  min-w-full bg-white border border-gray-300">
        <thead class="bg-gray-800 text-white">
          <tr>

            @for (heading of tableHeading; track $index) {
                <th class="py-3 px-4 text-left">{{heading}}</th>
            }
            
        
          </tr>
        </thead>
        <tbody>
            @for (team of pointTable; track $index) {
          <tr class="border-b  border-gray-200 hover:bg-gray-100 transition-all cursor-pointer hover:scale-105"
          [ngClass]="{
            'bg-green-200':$index<5,
            'bg-rose-200':$index>4
          }">
           @if($index>0){
            @for (data of team; track $index) {
                <th class="py-3 px-4 text-left">{{data}}</th>
            }
           }
    
          </tr>
        }
        
        </tbody>
      </table>
</div>
